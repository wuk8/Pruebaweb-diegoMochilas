{% extends 'misMochilas/base.html' %}
{% load static %}

{% block title %}Contacto{% endblock %}

{% block extrahead %}
<script src="{% static 'shop/js/scripts.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Contacto</h1>
            <form method="post" id="formulario-contacto" class="border rounded p-4 shadow bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
