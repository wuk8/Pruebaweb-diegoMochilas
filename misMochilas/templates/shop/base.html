<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}diegoMochilas{% endblock %}</title>
  {% load static %}
 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 
  <link rel="stylesheet" href="{% static 'shop/css/style.css' %}" />
  <link rel="icon" href="{% static 'shop/img/logo.png' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="topbar py-3 ">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 col-md-4 t700">
            <ul class="nav justify-content-between">
              <li><a class="text-decoration-none t-blanco" href="#"><i class="fa-regular fa-envelope"></i>
                diegoMochilasp@gmail.com</a></li>
            </ul>
          </div>
  
          <div class="col-lg-4 col-md-4">
            <ul class="nav justify-content-center">
            </ul>
          </div>
  
          <div class="col-lg-4 col-md-4">
            <ul class="nav justify-content-end">
              <li><a class="text-decoration-none px-3 t-blanco" href="#"><i class="fa-regular fa-user"></i> Bienvenido,
                  diego</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
    <div class="navegacion pt-3 ">
      <div class="container-fluid text-center">
        <div class="row justify-content-center">
          <div class="col-lg-2 col-md-2 logo">
            <a href="{% url 'index' %}">
              <p class="t-verde t700">DiegoMochilas <span class="text-uppercase t-rosado t800">Shop</span></p>
              <img src="{% static 'shop/img/mochilaPrincipal.jpg' %}" alt="Logo de DiegoMochilas" class="img-fluid mt-2">
            </a>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col-lg-8 col-md-8">
            <ul class="nav justify-content-center">
              <li><a class="t700 t-blanco text-decoration-none mx-2" href="{% url 'index' %}">Inicio</a></li>
              <li><a class="t700 t-blanco text-decoration-none mx-2" href="{% url 'mochilas' %}">Llevar Producto</a></li>
              <li><a class="t700 t-blanco text-decoration-none mx-2" href="{% url 'compra' %}">Filtrar por Producto</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
   
  </header>

  <main>
    {% block content %}
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <h2>Catalogo Mochilas</h2>
          <img src="{% static 'shop/img/imagen1.jpg' %}" alt="Imagen 1" class="img-fluid">
        </div>
        <div class="col-md-4 text-center">
          <h2>Imagen 2</h2>
          <img src="{% static 'shop/img/imagen2.jpg' %}" alt="Imagen 2" class="img-fluid">
        </div>
        <div class="col-md-4 text-center">
          <h2>Imagen 3</h2>
          <img src="{% static 'shop/img/imagen3.jpg' %}" alt="Imagen 3" class="img-fluid">
        </div>
      </div>
    </div>
    {% endblock %}
  </main>

  <footer>
    <div class="container">
        <div class="row py-4">
        <p>&copy;2024 DiegoMochilas. Todos los derechos reservados.</p>
        </div>
    </div>
    
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
